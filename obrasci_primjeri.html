<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrasci</title>
</head>
<body>

    <form name="kontakt_obrazac" action="" method="post" enxtype="text/plain" autocomplete="off">
        <p>
            <label for="ime">* Korisnik:</label>
        <br>
        <input id="ime" type="text" required placeholder="Ime i prezime"/>
    </p>
<p>
        <label for="email">* Kontakt:</label> <br>
        <input id="email" required type="email" placeholder="example@something.com"/><br>
        <label for="tel">Telefon:</label><br>
        <input id="tel" type="tel" placeholder="+385 9xxxxxx">
    </p>
    <p>
        <label>* Spol:</label><br>
        <label for="muško">M</label>
        <input id="muško" type="radio" name="spol">
        <br>
        <label for="žensko">Ž</label>
        <input id="žensko" type="radio" name="spol">
        <br>
        <label for="ono">Ne želim se identificirati</label>
        <input id="ono" type="radio" name="spol" checked>

        <!--
            <select id="spol" name="spol">
        <option value="M">M</option>
        <option value="Ž">Ž</option>
        </select>
    -->
            </p>

            <p>
<label for="opis">* Opis problema</label>
<textarea id="opis" name="opis" rows="7" cols="50" maxlength="200" required placeholder="unesite opis do max 200 znakova">
</textarea>
</p><br>
<label for="datum">Datum prijave:</label><br>
<input id="datum" type="date" min="2024-02-18" max="2024-02-29"/>
<br>
<label for="dokumente">Dokument privitak:</label><br>
<input id="dokument" type="file"> <br>
<p>
    
    <label for="korisnik">Korisničko ime:</label><br>
    <!--obavezno polje, minimalno 3 znaka, a maksimalno 10 jer kupac tako tražio-->
    <input id="username" type="text" minlength="3" maxlength="10" size="10" required disabled /><br>
    <label for="password">Zaporka:</label><br>    
    <input id="password" type="password" required /><br>
    <p>
        <label for="colorpicker">Odaberi boju:</label><br>
        <input id="boja" type="color"/>
    </p>
    <input id="odabir" type="checkbox" checked />
    <label for="odabir">Želim obavijesti na mail</label><br>
    <input id="odabir1" type="checkbox" checked />
    <label for="odabir1">Suglasan sam na GDPR</label><br>
</p>
<p>
    Ocijenite sadržaj stranice<br>
    <label for="o1">1</label>
    <input id="o1" name="ocjena" type="radio"/>
    <label for="o2">2</label>
    <input id="o2" name="ocjena" type="radio"/>
    <label for="o3">3</label>
    <input id="o3" name="ocjena" type="radio" />
    <label for="o4">4</label>
    <input id="o4" name="ocjena" type="radio"/>
    <label for="o5">5</label>
    <input id="o5" name="ocjena" type="radio" checked/>
    </p>
<p>
<label for="grad">Odaberi grad:</label><br>
<select id="grad">
    <option>London</option>
    <option>Rim</option>
    <option>Pariz</option>
    <option selected>Zagreb</option>
    <option>Osijek</option>
</select>
</p>
<p>
    <label for="grad2">Traži grad</label><br>
    <input for="grad2" type="text" list="gradovi">
    <datalist id="gradovi">
        <option>London</option>
        <option>Rim</option>
        <option>Pariz</option>
        <option>Zagreb</option>
        <option selected>Osijek</option>
    </datalist>
</p>
<p>
    <input type="submit" value="Pošalji">
    <input type="reset" value="Resetiraj podatke">
</p>

    </form>
</body>
</html>
